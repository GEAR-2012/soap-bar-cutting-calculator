<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Google fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="main-styles.css" />
    </head>
    <body>
        <div class="accordion">
            <!--  -->
            <div>
                <input
                    type="radio"
                    name="example_accordion"
                    id="section1"
                    class="accordion__input"
                />
                <label for="section1" class="accordion__label">Step #1</label>
                <div class="accordion__content">
                    <h3>Step #1</h3>
                    <p>Cut the ugly ends of the big soap bar.</p>
                    <p>Clean up all edges of the big soap bar.</p>
                </div>
            </div>
            <!--  -->
            <div>
                <input
                    type="radio"
                    name="example_accordion"
                    id="section2"
                    class="accordion__input"
                />
                <label for="section2" class="accordion__label">Step #2</label>
                <div class="accordion__content">
                    <h3>Step #2</h3>
                    <p>Measure carefully the length of the big soap bar.</p>
                    <p>
                        Measure the exact weight of the big soap bar in grams.
                    </p>
                </div>
            </div>
            <!--  -->
            <div>
                <input
                    type="radio"
                    name="example_accordion"
                    id="section3"
                    class="accordion__input"
                />
                <label for="section3" class="accordion__label">Step #3</label>
                <div class="accordion__content">
                    <h3>Step #3</h3>
                    <p>Enter the measured data.</p>
                    <label for="input__1">input #1</label>
                    <input type="number" id="input__1" class="data__input" />
                    <br />
                    <label for="input__2">input #2</label>
                    <input type="number" id="input__2" class="data__input" />
                </div>
            </div>
            <!--  -->
        </div>

        <script src="main-script.js"></script>
    </body>
</html>
